<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All sites</title>
</head>
<body>
<table>
    <tr>
        <th>URL</th>
        <th>STATUS</th>
    </tr>
    <th:block th:each="siteUrls : ${siteUrls}">
        <tr>
            <td th:text="${siteUrls}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
